<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <script src="js/jquery-3.3.1.min.js"></script>
  <title>Matching Game</title>
</head>
<body>
    <header><h1>Matching Game</h1></header>
    <div id="game" class="container">
    <section class="score-panel">
      <ul class="stars">
        <li class="star"><i class="fa-star fas"></i></li>
        <li class="star"><i class="fa-star fas"></i></li>
        <li class="star"><i class="fa-star fas"></i></li>
      </ul>
      <span class="moves">0</span><span>Moves</span>
      <i id="reload" class="fas fa-redo-alt"></i>
    </section>
    <ul class="cards">
      <div class="container">
        <div class="row">
          <li class="card col hide"><i class="icon fas"></i></li>
          <li class="card col hide"><i class="icon fas"></i></li>
          <li class="card col hide"><i class="icon fas"></i></li>
          <li class="card col hide"><i class="icon fas"></i></li>
        </div>
        <div class="row">
          <li class="card col hide"><i class="icon fas"></i></li>
          <li class="card col hide"><i class="icon fas"></i></li>
          <li class="card col hide"><i class="icon fas"></i></li>
          <li class="card col hide"><i class="icon fas"></i></li>
        </div>
        <div class="row">
          <li class="card col hide"><i class="icon fas"></i></li>
          <li class="card col hide"><i class="icon fas"></i></li>
          <li class="card col hide"><i class="icon fas"></i></li>
          <li class="card col hide"><i class="icon fas"></i></li>
        </div>
        <div class="row">
          <li class="card col hide"><i class="icon fas"></i></li>
          <li class="card col hide"><i class="icon fas"></i></li>
          <li class="card col hide"><i class="icon fas"></i></li>
          <li class="card col hide"><i class="icon fas"></i></li>
        </div>
      </div>
    </ul>
  </div>
  <div id="win">
    <div class="container">
      <i class="far fa-check-circle congrats-icon"></i>
      <p class="congrats">Congratulations! You Won!!!</p>
      <p class="congrats-moves">With X Moves and Y Stars.</p>
      <button type="button" class="btn btn-success" onclick="playAgain()">Play Again</button>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
