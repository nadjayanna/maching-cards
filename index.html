<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <script src="js/jquery-3.3.1.min.js"></script>

  <title>Matching Game</title>

<body>
  <header><h1>Matching Game</h1></header>
  <div id="game" class="container">
    <div class="score-panel">
      <ul class="stars">
        <li class="star"><i class="fa-star fas"></i></li>
        <li class="star"><i class="fa-star fas"></i></li>
        <li class="star"><i class="fa-star fas"></i></li>
      </ul>
      <span class="moves">0</span><span>Moves</span>
      <i id="reload" class="fas fa-redo-alt"></i>
      <p id="timer">00:00</p>
    </div>
    <div class="board">
      <div class="container">
        <div class="d-flex justify-content-around">
          <div class="flip-container select">
            <div class="card">
              <div class="card-back"></div>

            </div>
          </div>

          <div class="flip-container unselect">
            <div class="card">
              <div class="card-back"></div>
              <div class="card-front"><i class="fas"></i></div>
            </div>
          </div>
          <div class="flip-container unselect">
            <div class="card">
              <div class="card-back"></div>

            </div>
          </div>
          <div class="flip-container unselect">
            <div class="card">
              <div class="card-back"></div>
              <div class="card-front"><i class="fas"></i></div>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-around">
          <div class="flip-container unselect">
            <div class="card">
              <div class="card-back"></div>

          </div>

            <div class="card">
              <div class="card-back"></div>
              <div class="card-front"><i class="fas"></i></div>
            </div>
          </div>
          <div class="flip-container unselect">
            <div class="card">

            </div>
          </div>

            </div>
          </div>

            <div class="card">

      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="winner" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <div class="container">
            <i class="far fa-check-circle congrats-icon"></i>
            <p class="congrats-title">Congratulations! You Won!!!</p>
            <p class="congrats-moves">With X Moves and Y Stars.</p>
            <p class="congrats-time">00:00</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="playAgain()">Play Again</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>
</html>
